<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoBlaze - Legal Online Gambling</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(120, 100, 20, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(120, 100, 20, 0.05) 0%, transparent 20%);
        }
        
        /* Header Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: linear-gradient(to right, #121212, #1a1a1a);
            border-bottom: 2px solid #D4AF37;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo h1 {
            font-size: 32px;
            background: linear-gradient(to right, #D4AF37, #FFD700, #F0E68C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .logo i {
            color: #D4AF37;
            font-size: 28px;
        }
        
        .wallet {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(to right, #1a1a1a, #222);
            padding: 12px 25px;
            border-radius: 50px;
            border: 1px solid #D4AF37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        
        .wallet i {
            color: #D4AF37;
            font-size: 20px;
        }
        
        .balance {
            font-size: 22px;
            font-weight: 700;
            color: #FFD700;
        }
        
        /* Main Content */
        .container {
            display: flex;
            padding: 30px;
            gap: 30px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .game-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .leaderboard-section {
            flex: 1;
        }
        
        /* Game Panel */
        .game-panel {
            background: linear-gradient(to bottom right, #121212, #1a1a1a);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .game-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #D4AF37, #FFD700, #D4AF37);
        }
        
        .panel-title {
            font-size: 22px;
            margin-bottom: 25px;
            color: #FFD700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-title i {
            color: #D4AF37;
        }
        
        /* Game Chart */
        .chart-container {
            height: 300px;
            background: rgba(20, 20, 20, 0.7);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
        }
        
        /* Bet Controls */
        .bet-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .bet-amount {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .amount-label {
            display: flex;
            justify-content: space-between;
        }
        
        .amount-label span {
            font-size: 14px;
            color: #aaa;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: #D4AF37;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #222;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
        }
        
        .amount-input {
            display: flex;
            gap: 15px;
        }
        
        .amount-input input {
            flex: 1;
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-size: 18px;
            text-align: center;
        }
        
        .quick-bets {
            display: flex;
            gap: 10px;
        }
        
        .quick-bets button {
            flex: 1;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-bets button:hover {
            background: #222;
            border-color: #444;
        }
        
        /* Game Buttons */
        .game-buttons {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        
        .game-buttons button {
            flex: 1;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .bet-btn {
            background: linear-gradient(to right, #1e7a1e, #2a9c2a);
            color: white;
        }
        
        .bet-btn:hover {
            background: linear-gradient(to right, #2a9c2a, #32b532);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 156, 42, 0.4);
        }
        
        .cashout-btn {
            background: linear-gradient(to right, #D4AF37, #FFD700);
            color: #222;
        }
        
        .cashout-btn:hover {
            background: linear-gradient(to right, #FFD700, #FFE55C);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.6);
        }
        
        .cashout-btn:disabled {
            background: #444;
            color: #777;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Stats Panel */
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .stat-card {
            background: linear-gradient(to bottom right, #121212, #1a1a1a);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-card i {
            font-size: 30px;
            color: #D4AF37;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #FFD700;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #aaa;
            font-size: 16px;
        }
        
        /* Leaderboard */
        .leaderboard {
            background: linear-gradient(to bottom right, #121212, #1a1a1a);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
            height: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .leaderboard-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            color: #FFD700;
        }
        
        .leaderboard-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .leaderboard-list::-webkit-scrollbar {
            display: none;
        }
        
        /* Hide scrollbar for IE, Edge and Firefox */
        .leaderboard-list {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
            border: 1px solid #333;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .leaderboard-item:nth-child(1) {
            background: linear-gradient(to right, #2a1a0a, #3d2b1a);
            border-color: #D4AF37;
        }
        
        .leaderboard-item:nth-child(2) {
            background: linear-gradient(to right, #1a1a1a, #2a2a2a);
        }
        
        .leaderboard-item:nth-child(3) {
            background: linear-gradient(to right, #1a0f0a, #2a1f1a);
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to bottom right, #D4AF37, #FFD700);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #222;
        }
        
        .player-name {
            font-weight: 600;
        }
        
        .cashout-amount {
            font-weight: 700;
            color: #FFD700;
        }
        
        /* Status Bar */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            padding: 12px 30px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #aaa;
        }
        
        .multiplier-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            opacity: 0.2;
            z-index: 1;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        /* Responsive Design */
        @media (max-width: 1100px) {
            .container {
                flex-direction: column;
            }
            
            .stats-panel {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 15px;
            }
            
            .container {
                padding: 15px;
            }
            
            .game-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <i class="fas fa-fire"></i>
            <h1>NeoBlaze</h1>
        </div>
        <div class="wallet">
            <i class="fas fa-wallet"></i>
            <div>Balance: <span class="balance" id="balance">10,000.00</span> INR</div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <!-- Game Section -->
        <div class="game-section">
            <!-- Game Panel -->
            <div class="game-panel">
                <div class="panel-title">
                    <i class="fas fa-chart-line"></i>
                    <span>Live Multiplier</span>
                </div>
                <div class="chart-container">
                    <div class="multiplier-display">1.00x</div>
                    <canvas id="multiplierChart"></canvas>
                </div>
                
                <div class="bet-controls">
                    <div class="bet-amount">
                        <div class="amount-label">
                            <span>BET AMOUNT</span>
                            <span id="betValue">1,000 INR</span>
                        </div>
                        <input type="range" id="betSlider" min="100" max="5000" step="100" value="1000">
                    </div>
                    
                    <div class="amount-input">
                        <input type="number" id="betInput" min="100" max="5000" value="1000">
                        <div class="quick-bets">
                            <button data-amount="100">100</button>
                            <button data-amount="500">500</button>
                            <button data-amount="1000">1,000</button>
                            <button data-amount="2500">2,500</button>
                        </div>
                    </div>
                    
                    <div class="game-buttons">
                        <button class="bet-btn" id="betButton">
                            <i class="fas fa-dice"></i> PLACE BET
                        </button>
                        <button class="cashout-btn" id="cashoutButton" disabled>
                            <i class="fas fa-coins"></i> CASHOUT
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Stats Panel -->
            <div class="stats-panel">
                <div class="stat-card">
                    <i class="fas fa-trophy"></i>
                    <div class="stat-value" id="highestMultiplier">0.00x</div>
                    <div class="stat-label">Highest Multiplier</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-money-bill-wave"></i>
                    <div class="stat-value" id="totalWins">0 INR</div>
                    <div class="stat-label">Total Wins</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-history"></i>
                    <div class="stat-value" id="gamesPlayed">0</div>
                    <div class="stat-label">Games Played</div>
                </div>
            </div>
        </div>
        
        <!-- Leaderboard -->
        <div class="leaderboard-section">
            <div class="leaderboard">
                <div class="leaderboard-header">
                    <i class="fas fa-crown"></i>
                    <h2>Live Cashout Leaderboard</h2>
                </div>
                <div class="leaderboard-list" id="leaderboard"></div>
            </div>
        </div>
    </div>
    
    <!-- Status Bar -->
    <div class="status-bar">
        <div>Status: <span id="gameStatus">Ready to place bet</span></div>
        <div>Next round in: <span id="nextRound">00:00</span></div>
        <div>Last crash: <span id="lastCrash">0.00x</span></div>
    </div>

    <script>
        // Game state
        const gameState = {
            balance: 10000,
            currentBet: 0,
            currentMultiplier: 1.00,
            gameActive: false,
            crashPoint: 0,
            gamesPlayed: 0,
            totalWins: 0,
            highestMultiplier: 0,
            lastCrash: 0,
            gameInterval: null
        };
        
        // DOM Elements
        const balanceElement = document.getElementById('balance');
        const betSlider = document.getElementById('betSlider');
        const betInput = document.getElementById('betInput');
        const betValue = document.getElementById('betValue');
        const betButton = document.getElementById('betButton');
        const cashoutButton = document.getElementById('cashoutButton');
        const gameStatus = document.getElementById('gameStatus');
        const nextRound = document.getElementById('nextRound');
        const lastCrash = document.getElementById('lastCrash');
        const multiplierDisplay = document.querySelector('.multiplier-display');
        const leaderboardElement = document.getElementById('leaderboard');
        
        // Stats elements
        const highestMultiplierElement = document.getElementById('highestMultiplier');
        const totalWinsElement = document.getElementById('totalWins');
        const gamesPlayedElement = document.getElementById('gamesPlayed');
        
        // Chart setup
        const ctx = document.getElementById('multiplierChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Multiplier',
                    data: [],
                    borderColor: '#D4AF37',
                    backgroundColor: 'rgba(212, 175, 55, 0.1)',
                    borderWidth: 3,
                    pointRadius: 0,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: {
                        display: false,
                        grid: { display: false }
                    },
                    y: {
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#aaa' },
                        beginAtZero: true
                    }
                },
                animation: false
            }
        });
        
        // Initialize leaderboard
        const leaderboard = [];
        const playerNames = [
            'Aarav', 'Vihaan', 'Advait', 'Ishaan', 'Arjun', 'Sai', 'Reyansh', 'Aryan', 'Mohammed', 
            'Sai', 'Dhruv', 'Kabir', 'Atharv', 'Rudra', 'Veer', 'Ananya', 'Diya', 'Aadhya', 'Aarya', 
            'Ishani', 'Saanvi', 'Sara', 'Anika', 'Advika', 'Riya', 'Myra', 'Avni', 'Tara', 'Amaira', 'Ira'
        ];
        
        // Initialize game
        function initGame() {
            updateBalance();
            generateLeaderboard();
            updateStats();
            
            // Set up event listeners
            betSlider.addEventListener('input', updateBetAmount);
            betInput.addEventListener('input', updateBetFromInput);
            
            document.querySelectorAll('.quick-bets button').forEach(button => {
                button.addEventListener('click', () => {
                    const amount = parseInt(button.getAttribute('data-amount'));
                    betSlider.value = amount;
                    betInput.value = amount;
                    updateBetValue(amount);
                });
            });
            
            betButton.addEventListener('click', placeBet);
            cashoutButton.addEventListener('click', cashout);
        }
        
        // Update bet amount
        function updateBetAmount() {
            const amount = parseInt(betSlider.value);
            betInput.value = amount;
            updateBetValue(amount);
        }
        
        function updateBetFromInput() {
            let amount = parseInt(betInput.value);
            if (isNaN(amount)) amount = 100;
            if (amount < 100) amount = 100;
            if (amount > 5000) amount = 5000;
            
            betInput.value = amount;
            betSlider.value = amount;
            updateBetValue(amount);
        }
        
        function updateBetValue(amount) {
            betValue.textContent = amount.toLocaleString('en-IN') + ' INR';
        }
        
        // Place bet
        function placeBet() {
            const betAmount = parseInt(betInput.value);
            
            if (gameState.gameActive) return;
            if (betAmount > gameState.balance) {
                gameStatus.textContent = 'Insufficient balance!';
                return;
            }
            
            // Start game
            gameState.currentBet = betAmount;
            gameState.balance -= betAmount;
            gameState.gameActive = true;
            gameState.currentMultiplier = 1.00;
            
            // Generate crash point (1.00x - 25.00x)
            gameState.crashPoint = 1 + (Math.random() * 24);
            
            // Update UI
            updateBalance();
            betButton.disabled = true;
            cashoutButton.disabled = false;
            gameStatus.textContent = 'Game in progress...';
            multiplierDisplay.textContent = gameState.currentMultiplier.toFixed(2) + 'x';
            
            // Reset chart
            chart.data.labels = [];
            chart.data.datasets[0].data = [];
            chart.update();
            
            // Start game loop
            startGameLoop();
        }
        
        // Start game loop
        function startGameLoop() {
            clearInterval(gameState.gameInterval);
            
            gameState.gameInterval = setInterval(() => {
                // Increase multiplier
                gameState.currentMultiplier += 0.05 + (Math.random() * 0.1);
                
                // Update display
                multiplierDisplay.textContent = gameState.currentMultiplier.toFixed(2) + 'x';
                
                // Add data to chart
                chart.data.labels.push('');
                chart.data.datasets[0].data.push(gameState.currentMultiplier);
                chart.update();
                
                // Check for crash
                if (gameState.currentMultiplier >= gameState.crashPoint) {
                    endGame(true);
                }
            }, 100);
        }
        
        // Cashout
        function cashout() {
            if (!gameState.gameActive) return;
            
            endGame(false);
            addToLeaderboard(gameState.currentMultiplier, gameState.currentBet);
        }
        
        // End game
        function endGame(crashed) {
            clearInterval(gameState.gameInterval);
            
            // Calculate winnings
            const winnings = crashed ? 0 : Math.floor(gameState.currentBet * gameState.currentMultiplier);
            gameState.balance += winnings;
            
            // Update stats
            gameState.gamesPlayed++;
            gameState.totalWins += winnings;
            
            if (gameState.currentMultiplier > gameState.highestMultiplier) {
                gameState.highestMultiplier = gameState.currentMultiplier;
            }
            
            if (crashed) {
                gameState.lastCrash = gameState.currentMultiplier;
                gameStatus.textContent = 'Crashed at ' + gameState.currentMultiplier.toFixed(2) + 'x!';
                
                // Add crash point to chart
                chart.data.labels.push('');
                chart.data.datasets[0].data.push(0);
                chart.update();
            } else {
                gameStatus.textContent = 'Cashed out at ' + gameState.currentMultiplier.toFixed(2) + 'x!';
            }
            
            // Reset game state
            gameState.gameActive = false;
            gameState.currentMultiplier = 1.00;
            gameState.currentBet = 0;
            
            // Update UI
            updateBalance();
            updateStats();
            betButton.disabled = false;
            cashoutButton.disabled = true;
            
            // Reset multiplier display
            multiplierDisplay.textContent = '1.00x';
            
            // Show crash or cashout effect
            multiplierDisplay.classList.add('pulse');
            setTimeout(() => {
                multiplierDisplay.classList.remove('pulse');
            }, 2000);
        }
        
        // Update balance display
        function updateBalance() {
            balanceElement.textContent = gameState.balance.toLocaleString('en-IN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }
        
        // Update stats display
        function updateStats() {
            highestMultiplierElement.textContent = gameState.highestMultiplier.toFixed(2) + 'x';
            totalWinsElement.textContent = gameState.totalWins.toLocaleString('en-IN') + ' INR';
            gamesPlayedElement.textContent = gameState.gamesPlayed;
            lastCrash.textContent = gameState.lastCrash.toFixed(2) + 'x';
        }
        
        // Generate leaderboard
        function generateLeaderboard() {
            leaderboardElement.innerHTML = '';
            
            // Generate random leaderboard entries
            for (let i = 0; i < 8; i++) {
                const multiplier = (1 + (Math.random() * 20)).toFixed(2);
                const amount = Math.floor(500 + (Math.random() * 9500));
                const winnings = Math.floor(amount * parseFloat(multiplier));
                
                const playerName = playerNames[Math.floor(Math.random() * playerNames.length)];
                
                leaderboard.push({
                    name: playerName,
                    multiplier: multiplier,
                    winnings: winnings
                });
            }
            
            // Sort by winnings
            leaderboard.sort((a, b) => b.winnings - a.winnings);
            
            // Display leaderboard
            leaderboard.forEach((entry, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                
                item.innerHTML = `
                    <div class="player-info">
                        <div class="player-avatar">${entry.name.charAt(0)}</div>
                        <div>
                            <div class="player-name">${entry.name}</div>
                            <div class="multiplier">${entry.multiplier}x</div>
                        </div>
                    </div>
                    <div class="cashout-amount">${entry.winnings.toLocaleString()} INR</div>
                `;
                
                leaderboardElement.appendChild(item);
            });
        }
        
        // Add to leaderboard
        function addToLeaderboard(multiplier, betAmount) {
            const winnings = Math.floor(betAmount * multiplier);
            const playerName = playerNames[Math.floor(Math.random() * playerNames.length)];
            
            leaderboard.push({
                name: playerName,
                multiplier: multiplier.toFixed(2),
                winnings: winnings
            });
            
            // Sort and keep top 8
            leaderboard.sort((a, b) => b.winnings - a.winnings);
            if (leaderboard.length > 8) leaderboard.pop();
            
            // Regenerate leaderboard
            generateLeaderboard();
        }
        
        // Start countdown timer
        function startCountdown() {
            let seconds = 5;
            
            setInterval(() => {
                nextRound.textContent = '00:' + (seconds < 10 ? '0' : '') + seconds;
                seconds--;
                
                if (seconds < 0) seconds = 5;
            }, 1000);
        }
        
        // Initialize the game when page loads
        window.addEventListener('load', () => {
            initGame();
            startCountdown();
        });
    </script>
